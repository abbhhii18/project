# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      inputs:
       containerRegistry: 'hub connection'
       repository: 'abhi2322/projectt'
       command: 'buildAndPush'
       Dockerfile: '**/Dockerfile'

- stage: Setup
  jobs:
    - job: Setup
      steps:
      - task: TerraformInstaller@0
        inputs:
          terraformVersion: 'Latest'

      - script: 
              echo "list all the files"
              ls 
              sudo -i
              cd /home
              mkdir terraform
              cd terraform
              git pull https://github.com/abbhhii18/tera01.git
              terraform init
              terraform apply -y
              ls
        
