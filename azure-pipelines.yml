# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      inputs:
       containerRegistry: 'hub connection'
       repository: 'abhi2322/projectt'
       command: 'buildAndPush'
       Dockerfile: '**/Dockerfile'


    - task: TerraformInstaller@0
      inputs:
        terraformVersion: 'latest'
  
    - task: TerraformTaskV3@3
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'abhishek-hub'
        backendAzureRmResourceGroupName: 'NetworkWatcherRG'
        backendAzureRmStorageAccountName: 'abhishekstorageacc'
        backendAzureRmContainerName: 'terraform-container'
        backendAzureRmKey: 'sp=r&st=2022-10-02T05:42:49Z&se=2022-10-02T13:42:49Z&spr=https&sv=2021-06-08&sr=b&sig=Td2y9Vdm6mnoh0%2ByggFcSquSt9rbrMY2y3vkMNyprkM%3D'
    
    - task: TerraformTaskV3@3
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'abhishek-hub'
    
    - task: TerraformTaskV3@3
      inputs:
        provider: 'azurerm'
        command: 'apply'
        environmentServiceNameAzureRM: 'abhishek-hub'


